<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />

    <!-- 뷰포트 -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />

    <!-- 기본 메타 -->
    <title>meit</title>
    <meta name="description" content="meit — 일회용컵 자동 분리수거 포인트 서비스" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="theme-color" content="#2DCC70" />
    <meta name="color-scheme" content="light only" />

    <!-- 성능: CDN 프리커넥트 -->
    <link rel="dns-prefetch" href="//cdn.jsdelivr.net" />
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin />

    <!-- Pretendard Variable (권장) -->
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/npm/pretendard@1.3.9/dist/web/static/pretendardvariable.css"
    />

    <!-- 아이콘/매니페스트 (파일이 있으면 유지, 없으면 삭제) -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Open Graph / SNS 미리보기 (이미지 준비되면 경로만 맞추세요) -->
    <meta property="og:title" content="meit" />
    <meta property="og:description" content="일회용컵 자동 분리수거 포인트 서비스" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="%PUBLIC_URL%/" />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />
    <meta name="twitter:card" content="summary_large_image" />

    <!-- (홈화면 추가 시) -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="default"
    />
  </head>

  <body>
    <noscript>이 앱을 사용하려면 JavaScript를 활성화하세요.</noscript>
    <div id="root"></div>
  </body>
</html>
